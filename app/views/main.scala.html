@(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>Music tracker</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Quattrocento" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("javascripts/lib/bootstrap/dist/css/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("javascripts/lib/angular-loading-bar/src/loading-bar.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("javascripts/lib/c3/c3.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("javascripts/lib/ng-table/dist/ng-table.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("javascripts/lib/angular-carousel/dist/angular-carousel.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <script data-main="@routes.Assets.at("javascripts/main.js")" src="@routes.Assets.at("javascripts/lib/requirejs/require.js")"></script>
    </head>
    <body ng-cloak>
        <navbar title="Music tracker" logo="@routes.Assets.at("images/icon_music.svg")"></navbar>
        @content
    </body>
    <div class="footer">
        <p><b>Created by Robert 2016</b></p>
    </div>
</html>
